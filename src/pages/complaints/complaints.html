<ion-header class='bgHeader'>
        <ion-icon (click)="OpenCeupna()" style="float:left;font-size: 35px;color:white;padding: 10px;"name="arrow-back"></ion-icon>
        <img src="{{AppInit.headerimg}}">
</ion-header>


<ion-content padding class='bgContent'>
  <h3>{{ "COMPLAINTS" | translate}}</h3>
  <ion-list>

    <ion-item>
      <ion-label floating>{{ "NAME" | translate}}</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>{{ "MAIL" | translate}}</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>{{ "COMPLAINT" | translate}}</ion-label>
      <ion-textarea rows="6"></ion-textarea>
    </ion-item>

    <ion-item>
      <button ion-button>{{ "SEND" | translate}}</button>
    </ion-item>
  </ion-list>
</ion-content>
