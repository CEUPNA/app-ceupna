<ion-header class='bgHeader'>
  <ion-icon (click)="OpenMentPage()" style="float:left;font-size: 35px;color:white;padding: 10px;"name="arrow-back"></ion-icon>
        <img src="{{AppInit.headerimg}}">
</ion-header>

<ion-content padding class='bgContent'>
<ion-card *ngFor="let teacher of teachers" (click)="OpenSingleTeacher(teacher.id)">
  <ion-card-header>
     {{teacher.name}}
  </ion-card-header>
</ion-card>
</ion-content>
