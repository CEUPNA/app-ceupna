<ion-header class='bgHeader'>
  <ion-icon (click)="OpenUni()" style="float:left;font-size: 35px;color:white;padding: 10px;"name="arrow-back"></ion-icon>
  <img src="{{AppInit.headerimg}}">
</ion-header>


<ion-content padding class='bgContent'>
  <ion-card *ngFor="let recurso of recursos" (click)="OpenSingleTic(recurso.id)">
    <ion-card-content>
      <p style="max-width: 60%;float: right;">{{recurso.name}}</p>
      <img style="max-width: 15%;float: left;padding-bottom:15px;" src="{{recurso.icon}}">
      </ion-card-content>
    </ion-card>
</ion-content>
