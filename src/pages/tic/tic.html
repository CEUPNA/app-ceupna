<ion-header class='bgHeader'>
  <ion-icon (click)="OpenUni()" style="float:left;font-size: 35px;color:white;padding: 10px;"name="arrow-back"></ion-icon>
  <img src="{{AppInit.headerimg}}">
</ion-header>


<ion-content padding class='bgContent'>
  <ion-row wrap>
    <ion-col width-50 *ngFor="let resource of api.ticResources" (click)="OpenSingleTic(resource.id)">
      <img style="max-width: 85%;padding-bottom:15px;" src="{{resource.icon}}">
      <p style="text-align:center">{{resource.name}}</p>
    </ion-col>
  </ion-row>
</ion-content>
