<ion-header class='bgHeader'>
        <img src="{{AppInit.headerimg}}">
</ion-header>


<ion-content padding class='bgContent'>
  <ion-card>
    <ion-card-header>
      {{ "OUR SOCIAL NETWORKS" | translate}}
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col width-33 style="text-align:center;">
            <a href="https://www.facebook.com/ceupna" target="_blank">
              <ion-icon style="font-size:30px" name="logo-facebook"></ion-icon>
            </a>
          </ion-col>
          <ion-col width-33 style="text-align:center;">
            <a href="https://www.instagram.com/ceupna" target="_blank">
              <ion-icon style="font-size:30px" name="logo-instagram"></ion-icon>
            </a>
          </ion-col>
          <ion-col width-33 style="text-align:center;">
            <a href="https://www.twitter.com/ceupna" target="_blank">
              <ion-icon style="font-size:30px" name="logo-twitter"></ion-icon>
            </a>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
