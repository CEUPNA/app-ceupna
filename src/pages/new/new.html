<ion-header class='bgHeader'>
  <ion-icon (click)="OpenNews()" style="float:left;font-size: 35px;color:white;padding: 10px;"name="arrow-back"></ion-icon>
  <img src="{{AppInit.headerimg}}">
</ion-header>


<ion-content padding class='bgContent'>
<h3 [innerHTML]='title'></h3>
<p [innerHTML]='content'></p>
<p [innerHTML]='date'></p>
</ion-content>
