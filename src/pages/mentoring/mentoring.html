<ion-header class='bgHeader'>
  <ion-icon (click)="OpenUni()" style="float:left;font-size: 35px;color:white;padding: 10px;"name="arrow-back"></ion-icon>
  <img src="{{AppInit.headerimg}}">
</ion-header>


<ion-content padding class='bgContent'>
  <ion-searchbar
    [(ngModel)]="busqueda"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="onInput($event)"
    (ionCancel)="onCancel($event)"
    placeholder="Buscar profesor">
  </ion-searchbar>
    <p>O selecciona tu grado</p>
<ion-item>
      <ion-select [(ngModel)]="grado" (ngModelChange)="onChange()" style="min-width: 100%;">
        <ion-option  *ngFor="let uni of grados" [value]="uni.upna_id" >{{uni.name.es}}</ion-option>
      </ion-select>
    </ion-item>
</ion-content>
